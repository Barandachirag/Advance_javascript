<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Destructuring assignment We have an object: Write the Destructuring assignment that
    reads:
    a) Name property into the variable name.
    b) Yearâ€™s property into the variable age.
    c) isAdmin property into the variable isAdmin (false, if no such property)
    d) let user = { name: "John", years: 30}; -->

</head>
<body>
    <script>
        let user = { name: "John", years: 30 };

        // a) Destructuring name property into the variable name
        let { name } = user;
 
        // b) Destructuring years property into the variable age
        let { years: age } = user;

        // c) Destructuring isAdmin property into the variable isAdmin (defaulting to false if no such property)
        let { isAdmin = false } = user;

        console.log(name); // "John"
        console.log(age); // 30
        console.log(isAdmin); // false

    </script>
</body>
