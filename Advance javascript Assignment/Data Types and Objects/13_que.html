<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Turn the object into JSON and back Turn the user into JSON and then read it back
    into another variable.
    user = { name: "John Smith", age: 35}; -->

</head>
<body>
    <script>
       let user = { name: "John Smith", age: 35 };

       // Convert object to JSON string
       let userJSON = JSON.stringify(user);

       // Parse JSON string back into an object
      let userFromJSON = JSON.parse(userJSON);

      console.log(userFromJSON); // { name: "John Smith", age: 35 }
 
    </script>
</body>
</html>
