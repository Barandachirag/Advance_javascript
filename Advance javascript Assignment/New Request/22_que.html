<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- What is JSON  -->
</head>
<body>
    <!-- JSON, or JavaScript Object Notation, is a lightweight data-interchange format. It's often used to transmit data between a server and a web application. JSON is easy for humans to read and write and for machines to parse and generate. -->
    <script>
//  {
//   "name": "John",
//   "age": 30,
//   "city": "New York",
//   "isStudent": false,
//   "courses": ["Math", "Science", "History"]
// }
// It starts and ends with curly braces {} which denotes an object.
// Within the braces, there are key-value pairs separated by colons :. Keys are strings, and values can be strings, numbers, booleans, arrays, or other objects.
// "name", "age", "city", "isStudent" are keys, and their corresponding values are "John", 30, "New York", and false respectively.
// "courses" is a key with an array value. The array contains three strings: "Math", "Science", and "History"
    </script>
</body>
</html>
