    no();

    ask("Do you agree?", function()

<body>
    <script>
        const ask = (question, yes, no) => {
        if (confirm(question)) yes();
        else no();
        }

        ask(
       "Do you agree?",
       () => { alert("You agreed."); },
       () => { alert("You canceled the execution."); }
     );

    </script>
